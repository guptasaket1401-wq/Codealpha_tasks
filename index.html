<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="all">
  <title>Image Gallery</title>
</head>

<body>

  <h1>Image Gallery</h1><hr>
  <div class="container">

    <div class="gallery-container w-3 h-2">
      <div class="gallery-item">
        <div class="image"> <title> Image</title> <h1> (1)Nature</h1>
    <img src="nature.jpg" class="image" alt="Nature" height="600" width="1500">
    
    
    </div>

     <div class="gallery-container w-3 h-3">
      <div class="gallery-item">
        <div class="image"> <hr> <h1>(2) People</h1>
          <img src="people.jpg" class="image" alt="people" height="600" width="1500">
        
    </div>

    <div class="gallery-container h-2">
      <div class="gallery-item">
        <div class="image"> <hr> <h1>(3)Sports</h1>
          <img src="sport.jpg" class="image" alt="sport" height="600" width="1500">
        
    </div>

    <div class="gallery-container w-2">
      <div class="gallery-item">
        <div class="image"> <hr> <h1>(4)Fitness</h1>
          <img src="fitness.jpg" class="image" alt="fitness" height="600 width="1500">
      
    </div>

    <div class="gallery-container w-4 h-1">
      <div class="gallery-item">
        <div class="image"><hr><h1>(5)Food</h1>
          <img src="food.jpg" class="image" alt="food" height="600" width="1500">
        
    </div>

    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image"> <hr><h1>(6)Travel</h1>
          <img src="travel.jpg" class="image" alt="travel"  height="600" width="1500">
        
    </div>

    <div class="gallery-container h-2">
      <div class="gallery-item">
        <div class="image"><hr><h1>(7)Art</h1>
          <img src="art.jpg " class="image" alt="art" height="600" width="1500">
        
    </div>

    <div class="gallery-container">
      <div class="gallery-item">
        <div class="image"> <hr><h1>(8)Cars</h1>
          <img src="car.jpg" alt="Cars" class="image" height="600" width="1500">
        
    </div>

  </div>
</body>

</html>
